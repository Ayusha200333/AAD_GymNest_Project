<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - GymNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"></head><body>
<nav class="navbar navbar-expand-lg sticky-top shadow-sm"><div class="container">
  <a class="navbar-brand" href="index.html"><i class="fa-solid fa-dumbbell me-2 text-warning"></i>GymNest</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="nav"><ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
  </ul></div></div></nav>

<header class="page-header"><div class="container"><h1>Get in Touch</h1><p class="page-subtitle">We’re here to help you start and stay consistent.</p></div></header>

<section class="section"><div class="container">
  <div class="row g-4">
    <div class="col-lg-6">
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Name</label><input class="form-control" required><div class="invalid-feedback">Your name?</div></div>
          <div class="col-md-6"><label class="form-label">Email</label><input type="email" class="form-control" required><div class="invalid-feedback">Valid email?</div></div>
          <div class="col-12"><label class="form-label">Message</label><textarea class="form-control" rows="5" required></textarea><div class="invalid-feedback">Type a message</div></div>
          <div class="col-12"><button class="btn btn-brand text-white">Send Message</button></div>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <div class="card p-3">
        <div class="card-body">
          <h5>Contact Info</h5>
          <p class="mb-1"><i class="fa-solid fa-location-dot me-2"></i> 45 King Street, Colombo</p>
          <p class="mb-1"><i class="fa-solid fa-phone me-2"></i> +94 77 123 4567</p>
          <p class="mb-3"><i class="fa-solid fa-envelope me-2"></i> hello@gymnest.fit</p>
          <div class="ratio ratio-16x9 rounded-3">
            <iframe src="https://maps.google.com/maps?q=Colombo%20Sri%20Lanka&t=&z=12&ie=UTF8&iwloc=&output=embed" style="border:0" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div></section>

<footer class="footer mt-5 pt-5 pb-4"><div class="container"><div class="d-flex justify-content-between"><span>© <span class="year"></span> GymNest</span><a href="index.html">Home</a></div></div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script><script defer src="assets/js/main.js"></script>
</body></html>
