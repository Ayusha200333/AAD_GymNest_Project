<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .signup-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 50px 40px;
      width: 100%;
      max-width: 500px;
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      font-weight: 700;
      color: #4a90e2;
      animation: fadeIn 1.2s ease;
      text-align: center;
      margin-bottom: 10px;
    }
    .lead {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control,
    .form-select {
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      border: 1px solid #ccc;
    }
    .form-control:focus,
    .form-select:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }
    .btn-primary {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #004085;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #91bdf7, #b3dcf5);
      color: #002752;
    }
    .btn-outline-secondary {
      border-radius: 12px;
      font-weight: 600;
      border-color: #aaa;
      color: #555;
      transition: all 0.3s ease;
    }
    .btn-outline-secondary:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }
    .form-check-label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="signup-card">
  <h2>Sign Up</h2>
  <p class="lead">Create your account to get started.</p>
  <form id="signupForm">
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input type="text" id="username"placeholder="Enter your name" name="username" class="form-control" required pattern="[A-Za-z ]{3,50}" title="3 to 50 letters and spaces">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" placeholder="Enter your password" name="password" class="form-control" required minlength="6" title="At least 6 characters">
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="showPassword">
        <label for="showPassword" class="form-check-label">Show Password</label>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <span toggle="#confirmPassword" class="toggle-password fa fa-eye"></span>
        <div class="password-field">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required/>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option value="">Select Role</option>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <a href="signin.html" class="btn btn-outline-secondary text-center">Already have an account?</a>
    </div>
  </form>
</div>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/signup.js"></script>
<script>
  $('#showPassword').on('change', function () {
    const passwordField = $('#password');
    passwordField.attr('type', this.checked ? 'text' : 'password');
  });
</script>
</body>
</html>
