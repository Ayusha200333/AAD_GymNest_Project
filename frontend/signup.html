<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #ff6b6b;
      --accent: #5edb93;
      --dark: #2c3e50;
      --light: #f8f9fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;

      /* Matching fitness-themed background */
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop') no-repeat center center / cover;

      animation: fadeIn 1s ease-in-out;
      color: var(--light);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      padding: 40px 35px;
      width: 100%;
      max-width: 500px;
      animation: slideUp 1s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      font-weight: 800;
      font-size: 2.2rem;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
    }

    .logo p {
      color: var(--dark);
      font-size: 0.9rem;
      margin: 5px 0 0;
    }

    h2 {
      font-weight: 700;
      color: var(--dark);
      animation: fadeIn 1.2s ease;
      text-align: center;
      margin-bottom: 15px;
      position: relative;
    }

    h2:after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: linear-gradient(to right, var(--secondary), var(--accent));
      margin: 8px auto 0;
      border-radius: 2px;
    }

    .lead {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .form-control,
    .form-select {
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      border: 2px solid #e2e8f0;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }

    .input-group-text {
      background: transparent;
      border-radius: 12px 0 0 12px;
      border: 2px solid #e2e8f0;
      border-right: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #6c5ce7);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(74, 144, 226, 0.4);
      background: linear-gradient(135deg, #3a80d2, #5a4ee7);
    }

    .btn-outline-secondary {
      border-radius: 12px;
      font-weight: 600;
      border-color: var(--primary);
      color: var(--primary);
      transition: all 0.3s ease;
      padding: 10px;
    }

    .btn-outline-secondary:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      z-index: 10;
    }

    .fitness-motivation {
      text-align: center;
      margin-top: 30px;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(to right, rgba(94, 219, 147, 0.2), rgba(74, 144, 226, 0.2));
      color: var(--dark);
      font-style: italic;
      font-size: 0.9rem;
    }

    .terms-text {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }

    .terms-text a {
      color: var(--primary);
      text-decoration: none;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="signup-card">
  <div class="logo">
    <h1><i class="fas fa-dumbbell"></i> GymNest</h1>
    <p>Start your fitness journey today</p>
  </div>

  <h2>Create Your Account</h2>
  <p class="lead">Join our fitness community and achieve your goals.</p>

  <form id="signupForm">
    <div class="mb-3">
      <label for="username" class="form-label">Full Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" id="username" placeholder="Enter your full name" name="username" class="form-control" required pattern="[A-Za-z ]{3,50}" title="3 to 50 letters and spaces">
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" id="password" placeholder="Create a password" name="password" class="form-control" required minlength="6" title="At least 6 characters">
      </div>

      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="showPassword">
        <label for="showPassword" class="form-check-label">Show Password</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required/>
      </div>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
        <select id="role" name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
          <option value="TRAINER">Fitness Trainer</option>
        </select>
      </div>
    </div>

<!--    <div class="mb-3 form-check">-->
<!--      <input type="checkbox" class="form-check-input" id="terms" required>-->
<!--      <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>-->
<!--    </div>-->

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</button>
      <a href="signin.html" class="btn btn-outline-secondary text-center"><i class="fas fa-sign-in-alt"></i> Already have an account?</a>
    </div>
  </form>

<!--  <p class="terms-text">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>-->

<!--  <div class="fitness-motivation">-->
<!--    <i class="fas fa-quote-left"></i> The journey of a thousand miles begins with a single step. <i class="fas fa-quote-right"></i>-->
<!--  </div>-->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Show/hide password toggle
    $('#showPassword').on('change', function() {
      const passwordField = $('#password');
      const confirmField = $('#confirmPassword');
      const type = this.checked ? 'text' : 'password';
      passwordField.attr('type', type);
      confirmField.attr('type', type);
    });

    // Form validation
    $('#signupForm').on('submit', function(e) {
      e.preventDefault();

      // Basic validation
      const username = $('#username').val();
      const email = $('#email').val();
      const password = $('#password').val();
      const confirmPassword = $('#confirmPassword').val();
      const role = $('#role').val();

      if (username.length < 3) {
        alert('Username must be at least 3 characters long');
        return;
      }

      if (!isValidEmail(email)) {
        alert('Please enter a valid email address');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      if (!role) {
        alert('Please select a role');
        return;
      }

      // Simulate successful registration
      alert('Account created successfully! Redirecting to login...');
      // In a real application, you would redirect to the login page here
      // window.location.href = 'signin.html';
    });

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  });
</script>
</body>
</html>
