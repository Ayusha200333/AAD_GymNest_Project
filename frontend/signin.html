<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .signin-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            font-weight: 700;
            color: #4a90e2;
            animation: fadeIn 1.2s ease;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #004085;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #91bdf7, #b3dcf5);
            color: #002752;
        }
        .btn-register {
            background-color: transparent;
            color: #4a90e2;
            border: 2px solid #4a90e2;
            padding: 8px 16px;
            border-radius: 25px;
            transition: 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-register:hover {
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            transform: scale(1.02);
        }
        .form-check-label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="signin-card">
    <h2 class="mb-3">Sign In</h2>
    <form id="signinForm">
        <div class="mb-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" id="username" name="username" class="form-control" required pattern="[A-Za-z ]{3,50}" title="3 to 50 letters and spaces">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" title="At least 6 characters">
            <div class="form-check mt-2">
                <input type="checkbox" id="showPassword" class="form-check-input">
                <label for="showPassword" class="form-check-label">Show Password</label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="signup.html" class="btn btn-register">Create an account</a>
        </div>
    </form>
</div>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/signin.js"></script>
<script>
    // Show/hide password toggle
    $('#showPassword').on('change', function () {
        const passwordField = $('#password');
        passwordField.attr('type', this.checked ? 'text' : 'password');
    });
</script>
</body>
</html>
