            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #9ca3af;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
        }

        .form-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease-in-out;
            position: relative;
        }

        .form-box {
            width: 100%;
        }

        .form-box h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            color: var(--dark);
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: var(--light);
            color: var(--dark);
        }

        .input-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }

        .input-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 20px;
            transition: all 0.3s;
        }

        .input-box input:focus + i {
            color: var(--primary);
        }

        .forgot-link {
            text-align: right;
            margin: -10px 0 20px;
        }

        .forgot-link a {
            color: var(--primary);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .forgot-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(124, 58, 237, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(124, 58, 237, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-container {
            width: 50%;
            position: relative;
            overflow: hidden;
        }

        .toggle-panel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-100%);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(100%);
        }

        .toggle-panel h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .toggle-panel p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .toggle-btn {
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 50px;
            background: transparent;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .phone-error {
            color: var(--error);
            text-align: left;
            font-size: 12px;
            display: none;
            margin-top: 5px;
            font-weight: 500;
        }

        .feature-icon {
            font-size: 50px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* Animation for form switch - UPDATED */
        .login-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(-50px);
            pointer-events: none;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease-in-out;
        }

        .register-form {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .login-form {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .container.active .register-form {
            opacity: 0;
            transform: translateX(50px);
            pointer-events: none;
        }

        /* Alert styles */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 400px;
            }

            .form-container, .toggle-container {
                width: 100%;
            }

            .toggle-container {
                height: 200px;
            }

            .form-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container active" id="container">
    <div class="form-container">
        <div class="login-form">
            <div class="form-box">
                <h1>Welcome to GymNest</h1>
                <p class="form-subtitle">Sign in to your fitness journey</p>
                <div id="login-alert" class="alert"></div>

                <form id="loginForm">
                    <div class="input-box">
                        <input id="loginEmail" type="email" placeholder="Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input id="loginPassword" type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button id="loginBtn" type="button" class="btn">Login</button>
                </form>
            </div>
        </div>

        <div class="register-form">
            <div class="form-box">
                <h1>Create Account</h1>
                <p class="form-subtitle">Start your fitness transformation today</p>
                <div id="register-alert" class="alert"></div>

                <form id="registerForm">
                    <div class="input-box">
                        <input id="name" type="text" placeholder="Full Name" required>
                        <i class='bx bxs-user-detail'></i>
                    </div>
                    <div class="input-box">
                        <input id="signupEmail" type="email" placeholder="Email Address" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" id="contact" placeholder="Phone Number" required>
                        <i class='bx bxs-phone'></i>
                        <span id="phone-error" class="phone-error">Invalid phone number</span>
                    </div>
                    <div class="input-box">
                        <input id="signupPassword" type="password" placeholder="Create Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button id="signupBtn" type="button" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="toggle-container">
        <div class="toggle-panel toggle-left">
            <i class='bx bx-dumbbell feature-icon'></i>
            <h2>New Here?</h2>
            <p>Sign up and discover a world of fitness possibilities!</p>
            <button class="toggle-btn register-btn">Sign Up</button>
        </div>

        <div class="toggle-panel toggle-right">
            <i class='bx bx-heart-circle feature-icon'></i>
            <h2>Welcome Back!</h2>
            <p>To stay connected with us, please login with your personal info</p>
            <button class="toggle-btn login-btn">Sign In</button>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api/v1";

    document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector('.container');
        const registerBtnToggle = document.querySelector('.register-btn');
        const loginBtnToggle = document.querySelector('.login-btn');
        const phoneInputField = document.querySelector("#contact");
        const phoneError = document.querySelector("#phone-error");
        const signupBtn = document.querySelector("#signupBtn");
        const loginBtn = document.querySelector("#loginBtn");
        const loginAlert = document.getElementById('login-alert');
        const registerAlert = document.getElementById('register-alert');

        // Toggle between login and register forms
        registerBtnToggle.addEventListener('click', () => {
            container.classList.remove('active');
        });

        loginBtnToggle.addEventListener('click', () => {
            container.classList.add('active');
        });

        // Initialize intl-tel-input
        const iti = window.intlTelInput(phoneInputField, {
            initialCountry: "lk", // Default country (Sri Lanka)
            preferredCountries: ["lk", "us", "gb", "in", "au"],
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        // Validate phone number
        function validatePhoneNumber() {
            if (iti.isValidNumber()) {
                phoneError.style.display = 'none';
                return true;
            } else {
                phoneError.style.display = 'block';
                return false;
            }
        }

        // Updated Signup Function
        $("#signupBtn").click(function () {
            let name = $("#name").val();
            let email = $("#signupEmail").val();
            let contact = iti.getNumber(); // Get full international format
            let password = $("#signupPassword").val();

            // Validate phone number
            if (!validatePhoneNumber()) {
                showAlert(registerAlert, 'error', 'Please enter a valid phone number');
                return;
            }

            // Disable button to prevent multiple clicks
            $("#signupBtn").prop("disabled", true).text("Registering...");

            $.ajax({
                url: `${API_BASE}/user/register`,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ name, email, contact, password }),
                success: function (response) {
                    showAlert(registerAlert, 'success', '✅ Registration Successful!');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                },
                error: function (xhr) {
                    let errorMessage = xhr.responseJSON?.message || "Unknown error";
                    showAlert(registerAlert, 'error', '❌ Registration Failed: ' + errorMessage);
                },
                complete: function () {
                    $("#signupBtn").prop("disabled", false).text("Register");
                }
            });
        });

        /**************** Sign in ****************/

        // Login function - UPDATED to redirect to user profile with proper data fetching
        $("#loginBtn").click(function () {
            let email = $("#loginEmail").val();
            let password = $("#loginPassword").val();

            $.ajax({
                url: `${API_BASE}/auth/authenticate`,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ email, password }),
                success: function (response) {
                    localStorage.setItem("token", response.data.token);
                    localStorage.setItem("userEmail", email); // Store email for profile page

                    // Get complete user data and redirect to profile
                    getUserProfileData(email, response.data.token);
                },
                error: function (xhr) {
                    showAlert(loginAlert, 'error', "Login Failed: " + (xhr.responseJSON?.message || "Unknown error"));
                }
            });
        });

        // NEW FUNCTION: Get complete user profile data
        function getUserProfileData(email, token) {
            $.ajax({
                url: `${API_BASE}/user/getUserByEmail?email=${encodeURIComponent(email)}`,
                method: 'GET',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    if (response.data) {
                        // Save all user data to localStorage
                        localStorage.setItem("userId", response.data.id);
                        localStorage.setItem("name", response.data.name);
                        localStorage.setItem("email", response.data.email);
                        localStorage.setItem("contact", response.data.contact);
                        localStorage.setItem("role", response.data.role);

                        console.log("User data retrieved successfully!");

                        // Redirect to user profile page
                        window.location.href = 'user-profile.html';
                    } else {
                        alert("User not found.");
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                    alert(error.responseJSON?.message || 'Failed to get user details.');
                }
            });
        }

        // Helper function to show alerts
        function showAlert(element, type, message) {
            element.textContent = message;
            element.className = `alert alert-${type}`;
            element.style.display = 'block';

            // Hide alert after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Validate phone number on input change
        phoneInputField.addEventListener('input', validatePhoneNumber);
        phoneInputField.addEventListener('blur', validatePhoneNumber);
    });
</script>
</body>
</html>
