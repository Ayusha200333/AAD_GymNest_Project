<header class="page-header"><div class="container"><h1>Book a Session</h1><p class="page-subtitle">Pick a coach, time, and goal.</p></div></header>

<section class="section"><div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
            <div class="invalid-feedback">Valid email required.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Coach</label>
            <select class="form-select" required>
                <option value="">Choose...</option>
                <option>John Doe</option><option>Jane Smith</option><option>Michael Lee</option><option>Sarah Brown</option>
            </select>
            <div class="invalid-feedback">Please select a coach.</div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" required>
            <div class="invalid-feedback">Select a date.</div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Time</label>
            <input type="time" class="form-control" required>
            <div class="invalid-feedback">Select a time.</div>
        </div>
        <div class="col-12">
            <label class="form-label">Goal</label>
            <textarea class="form-control" rows="3" placeholder="Fat loss, muscle, mobility..." required></textarea>
            <div class="invalid-feedback">Tell us your goal.</div>
        </div>
        <div class="col-12">
            <button class="btn btn-brand text-white">Confirm Booking</button>
        </div>
    </form>
</div></section>
