<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - GymNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"></head><body>
<nav class="navbar navbar-expand-lg sticky-top shadow-sm"><div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-dumbbell me-2 text-warning"></i>GymNest</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav"><ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
    </ul></div></div></nav>

<header class="page-header"><div class="container"><h1>Welcome Back</h1><p class="page-subtitle">Login or create your account.</p></div></header>

<section class="section"><div class="container" style="max-width:760px">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#register">Register</button></li>
    </ul>
    <div class="tab-content border border-top-0 p-3 bg-white shadow-sm rounded-bottom">
        <div class="tab-pane fade show active" id="login">
            <form class="needs-validation" novalidate>
                <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" required minlength="6"></div>
                <button class="btn btn-brand text-white w-100">Login</button>
            </form>
        </div>
        <div class="tab-pane fade" id="register">
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label">First Name</label><input class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Last Name</label><input class="form-control" required></div>
                    <div class="col-md-12"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Password</label><input type="password" class="form-control" required minlength="6"></div>
                    <div class="col-md-6"><label class="form-label">Confirm Password</label><input type="password" class="form-control" required minlength="6"></div>
                    <div class="col-12"><button class="btn btn-brand text-white w-100">Create Account</button></div>
                </div>
            </form>
        </div>
    </div>
</div></section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script><script defer src="assets/js/main.js"></script>
</body></html>
