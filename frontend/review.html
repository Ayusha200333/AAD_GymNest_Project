<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymNest - Submit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #E63946;
            --primary-600: #D32F2F;
            --secondary: #457B9D;
            --dark: #1D3557;
            --bg: #f0f4f8;
            --ink: #121212;
            --card-bg: #fff;
            --section-pad: 5rem 0;
            --border-radius: 12px;
            --shadow-1: 0 10px 25px rgba(0,0,0,.08);
            --shadow-2: 0 16px 40px rgba(0,0,0,.12);
        }

        body { font-family:'Segoe UI',sans-serif; background: var(--bg); color: var(--ink); display:flex; flex-direction:column; align-items:center; padding:20px; min-height:100vh; }

        /* Navbar */
        .navbar { background: rgba(255,255,255,0.95) !important; backdrop-filter: blur(10px); box-shadow:0 2px 15px rgba(0,0,0,0.1); width:100%; }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; }
        .navbar-brand i { color: #2575fc; }
        .navbar-nav .nav-link { color: var(--dark); font-weight: 500; transition: color 0.15s ease; }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active { color: var(--primary); }

        /* Review Form */
        .review-form {
            background: var(--card-bg);
            border-radius:25px;
            padding:35px;
            width:100%;
            max-width:450px;
            box-shadow: var(--shadow-1);
            transition: transform 0.4s, box-shadow 0.4s;
            margin-top: 30px;
        }
        .review-form:hover { transform: translateY(-10px); box-shadow: var(--shadow-2); }
        .review-form h2 { text-align:center; color:#2575fc; margin-bottom:30px; font-size:2rem; }

        .input-group { margin-bottom:18px;}
        .input-group label { display:block; font-weight:600; margin-bottom:6px; }
        .input-group input,
        .input-group textarea,
        .input-group select {
            width:100%; padding:12px; border:1.5px solid #ccc; border-radius:12px; font-size:16px; transition:border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus, textarea:focus, select:focus {
            border-color:#2575fc;
            outline:none;
            box-shadow:0 0 10px rgba(37,117,252,0.2);
        }
        textarea { min-height:120px; resize:vertical; }

        /* Rating Stars */
        .rating { display:flex; gap:6px; margin-top:5px;}
        .rating input { display:none;}
        .rating label { font-size:28px; color:#ccc; cursor:pointer; transition:color 0.3s;}
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label { color:#ffc107;}

        /* Gradient Button */
        button {
            background: linear-gradient(90deg, #2575fc, #6a82fb);
            color:white;
            border:none;
            padding:14px;
            width:100%;
            border-radius:12px;
            font-size:16px;
            cursor:pointer;
            transition:all 0.3s;
            font-weight:600;
        }
        button:hover {
            background: linear-gradient(90deg, #1a5fc1, #4e6cfb);
            transform:translateY(-3px);
            box-shadow:0 12px 25px rgba(0,0,0,0.25);
        }

        @media(max-width:500px) { .review-form { padding:25px; } }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-dumbbell me-2"></i>GymNest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="review.html">Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="user-reviews.html">My Review</a></li>
                <li class="nav-item dropdown d-none d-lg-inline-flex ms-lg-3" id="userDropdown"></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Review Form -->
<div class="review-form">
    <h2>Share Your Feedback</h2>
    <form id="reviewForm">
        <div class="input-group">
            <label for="userName">Your Name</label>
            <input type="text" id="userName" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label>Rating</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
        </div>
        <div class="input-group">
            <label for="reviewContent">Your Review</label>
            <textarea id="reviewContent" placeholder="Write your review..." required></textarea>
        </div>
        <button type="submit">Submit Review</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Navbar User Dropdown
    const userDropdown = document.getElementById("userDropdown");

    function updateDropdownContent(isLoggedIn, userName) {
        userDropdown.innerHTML = "";
        if (isLoggedIn) {
            userDropdown.classList.remove("d-none");
            const userLink = document.createElement("a");
            userLink.className = "nav-link dropdown-toggle";
            userLink.href = "#";
            userLink.id = "userDropdownLink";
            userLink.setAttribute("data-bs-toggle","dropdown");
            userLink.setAttribute("aria-expanded","false");
            userLink.textContent = `Hi, ${userName}`;
            userDropdown.appendChild(userLink);

            const dropdownMenu = document.createElement("ul");
            dropdownMenu.className = "dropdown-menu";
            dropdownMenu.setAttribute("aria-labelledby","userDropdownLink");
            dropdownMenu.innerHTML = `
                <li><a class="dropdown-item" href="user-profile.html">User Profile</a></li>
                <li><a class="dropdown-item" href="user-reviews.html">My Reviews</a></li>
                <li><a class="dropdown-item text-danger" id="logoutBtn">Log out</a></li>
            `;
            userDropdown.appendChild(dropdownMenu);

            document.getElementById("logoutBtn").addEventListener("click", function(e){
                e.preventDefault();
                localStorage.clear();
                updateDropdownContent(false, "");
                window.location.href = "signin.html";
            });
        } else {
            userDropdown.classList.remove("d-none");
            const signInLink = document.createElement("a");
            signInLink.className = "nav-link";
            signInLink.href = "signin.html";
            signInLink.textContent = "Sign in/up";
            userDropdown.appendChild(signInLink);
        }
    }

    // Load user info from localStorage
    $(document).ready(function() {
        const name = localStorage.getItem("name");
        const email = localStorage.getItem("email");

        if (!name || !email) {
            window.location.href = "signin.html";
        } else {
            updateDropdownContent(true, name);
            $("#userName").val(name);
            $("#userEmail").val(email);
        }

        // Submit review
        const API_BASE = "http://localhost:8080/api/v1/user-reviews";
        $("#reviewForm").on("submit", function(e) {
            e.preventDefault();
            const payload = {
                userName: $("#userName").val(),
                userEmail: $("#userEmail").val(),
                rating: parseInt($('input[name="rating"]:checked').val()),
                comment: $("#reviewContent").val()
            };
            $.ajax({
                url: `${API_BASE}/save`,
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(payload),
                success: function() {
                    alert("Review submitted successfully!");
                    $("#reviewForm")[0].reset();
                },
                error: function(xhr) {
                    alert("Failed to submit review: " + (xhr.responseJSON?.message || "Server error"));
                }
            });
        });
    });
</script>
</body>
</html>
